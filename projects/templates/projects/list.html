{% extends 'base.html' %}
{% block content %}
<div>
    <h1>My Projects</h1>
    {% if projectslist|length == 0 %}
    <p>You are not assigned to any projects</p>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number of tasks</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projectslist %}
            <tr>
                <td>{{ project.name }}</td>
                <td></td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>

</div>
{% endblock content %}
